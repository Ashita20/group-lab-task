<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lab Task (After School Classes) </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href = "lab-task.css" rel = "stylesheet" type = "text/css">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="subject.image">
            </figure>
            <h2 v-text="subject.title"></h2>
            <p v-text="subject.location"></p>
            <p> Price: {{subject.price}} </p>
            <p> Available Spaces: {{subject.availableSpaces}} </p>
        </main>
    </div>

    <script>
        var school = new Vue ({
            el: '#app',
            data: {
                sitename: 'After School Classes',
                subject: {
                    id: 1,
                    title: "Science",
                    location: "Dubai",
                    price: 500,
                    image: "science.png" ,
                    availableSpaces: 5
                },
            }
        });
    </script>
</body>
</html>
